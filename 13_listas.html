<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>

    <style>
       
        li ul{
            height: 0;
            overflow: hidden;
            transition: height .5s;
        }

        li:hover{
            background: #ccc;

        }

        li:hover ul{
            height: 50px;
        }

    </style>

</head>
<body>

    <ul>
        <li>item 1</li>
        <li>item 2
            <ul>
                <li>item 2.1</li>
                <li>item 2.2</li>
            </ul>
        </li>
        <li>item 3</li>
    </ul>

    <hr>

    <dl>

        <dt>HTML</dt>
        <DD>Linguagem de marcação Hypertexto</DD>

        <dt>CSS</dt>
        <dd>Linguagem para criação de folhas de estilos</dd>

    </dl>

    <hr>

    <dl>
        <dt>www</dt>
        <dt>Internet</dt>
        <dd>Rede mundial de computadores</dd>

        <dt>JavaScript</dt>
        <dd>Linguagem script para internet.</dd>
        <dd>script para rodar no browser</dd>
    </dl>
    
</body>
</html>
